<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="node_modules/deepstream.io-client-js/dist/deepstream.js"></script>
        <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    </head>
    <body>
        <div id="login-page">
            <input id="name" type="text" />
            <input id="lastname" type="text" />
            <button id="login-button">Login</button>
        </div>

        <div id ="chat-room">
            <h4>You have logged in as: <span style="color:darkgreen;" id="user-profile"></span></h4>
            <input id="msg-content" type="text"/> <button id="send-msg">Send</button>
            <div id="wrapper-user-list">
                <h4>Available Users</h4>
                <ul id="users-list"></ul>
            </div>
            
            <div id="chat-box">
                <ul id="message-list"></ul>
            </div>
        </div>

        <div id="private-chat">
            <input id="private-chat-content" type="text"/> <button id="private-chat-send">Send</button>
        </div>

        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
