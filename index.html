<!DOCTYPE html>
<html>
    <head>    
        <!-- Deepstream-io - Client -->
        <script type="text/javascript" src="node_modules/deepstream.io-client-js/dist/deepstream.js"></script>
        <!-- Jquery -->
        <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
        <script src="semantic-ui/semantic.min.js"></script>  
        <!-- Main Css File -->
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="login-page">
            <h3></h3>
            <form id="login-form" class="ui form">
                 <h3 align="center">Browser Chat App</h3>
              <div class="field">
                <input type="text" id="name" placeholder="First Name">
              </div>
              <div class="field">
                <input type="text" id="lastname" placeholder="Last Name">
              </div>
              <button id="login-button" class="ui button" type="submit">Join Chat</button>
            </form>    
        </div>

        <div id ="chat-room">
            
            
            <div id="user-list-wrapper">
                <div class="ui segment">
                    <h4>Profile:</h4>
                    <div id="user-profile"></div>
                </div>
                <div class="ui segment">
                    <h4>Available Users</h4>
                    <ul id="users-list"></ul>
                </div>
            </div>

            <div id="chat-box-wrapper">
                <div class="ui segment">
                    <div id="chat-box">
                        <ul id="message-list"></ul>   
                    </div> 
                    <form id="post-msg-form" class="ui form" autocomplete="off">
                        <div class="field" id="msg-content-div">
                            <input type="text" id="msg-content">
                        </div>
                        <button id="post-msg-button" class="ui button" type="submit">Send</button>
                    </form> 
                </div>
                
            </div>
            
        </div>

        <div id="private-chat">
            <input id="private-chat-content" type="text"/> <button id="private-chat-send">Send</button>
        </div>

        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
